<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="title">ТЕЛЕФОННАЯ КНИГА</h1>
        <form class="box">
            <input id="nameinput" type="text" placeholder="Имя">
            <input id="surnameinput" type="text" placeholder="Фамилия">
            <input id="numberinput" type="tel" placeholder="Номер телефона">
            <input id="emailinput" type="email" placeholder="Электронная почта">
            <button type="submit" id="addcontact">Добавить контакт</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
